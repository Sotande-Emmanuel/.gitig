<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Address Book</h1>
                <hr>
                <h2>Add a Contact:</h2>
                <form id="new-contact">
                    <label for="new-first-name">First Name</label>
                    <input type="text" id="new-first-name" class="form-control" required>

                    <label for="new-last-name">Last Name</label>
                    <input type="text" id="new-last-name" class="form-control" required>

                    <label for="new-phone-number">Phone Number</label>
                    <input type="text" id="new-phone-number" class="form-control" required>

                    <label for="new-phone-number">Email Address</label>
                    <input type="email" id="email-address" class="form-control" required>

                    <label for="school">School</label>
                    <input type="text" id="school" class="form-control" required>

                    <label for="home-address">Home Address</label>
                    <input type="text" id="home-address" class="form-control" required>
                    

                    <label for="work-address">Work Address</label>
                    <input type="text" id="work-address" class="form-control" required>
                    <br>

                    <button type="submit" class="btn btn-success">Add</button>
                </form>
                <br>

                <h2>Contacts:</h2>
                <hr>
                <ul id="contacts">
                </ul>
            </div>

            <div class="col-6">
                <div id="show-contact">
                    <h2>Contact Details:</h2>
                    <hr>
                    <p>First Name: <span class="first-name"></span></p>
                    <p>Last Name: <span class="last-name"></span></p>
                    <p>Phone Number: <span class="phone-number"></span></p>
                    <p>Email Address: <span class="email-address"></span></p>
                    <p>School: <span class="school"></span></p>
                    <p>Home Address: <span class="home-address"></span></p>
                    <p>Work Address: <span class="work-address"></span></p>
                    <div id="buttons"></div><br>
                    <div id="edit"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
